      <div class=" row col-sm-6">
        <figure style="height: 295px; width: 540px;">
          <img src="photos/JefferyZeldman.JPG" alt="Jeffery Zeldman" style="height: 120px; width: 150px;">
          <h1>Jeffery Zeldman</h1>
          <p>Jeffrey is perhaps the best known of all the people featured in our list. He's the author of a must-have book, Designing with Web Standards, publisher of books via A Book Apart, Speaker and is the driving force behind the immensely popular industry-leading online journal, A List Apart. Jeffrey is also the founder of Happy Cog studios, a US-based consultancy with clients including MTV, Ben & Jerry's and Stanford University.</p>
        </figure>
      </div>
      <div class="col-sm-6">
        <figure style=" height: 295px; width: 540px;">
          <img src="photos/daveshea.JPG" alt="Dave Shea" style="height: 120px; width: 150px;">
          <h1>Dave Shea</h1>
          <p>Dave Shea is most famous for his CSS Zen Garden project, which helped spearhead the move from table-based web design layout to CSS-based layouts. The website became very popular, both helping to push the boundaries of what designs could be achieved with CSS alone, and also encouraging web designers the world over to adopt the approach.</p>
        </figure>
      </div>
      <div class=" row col-sm-6">
        <figure style=" height: 295px; width: 540px;">
          <img src="photos/SarahPamentor.JPG" alt="Sarah Pamentor" style="height: 120px; width: 150px;">
          <h1> Sarah Pamentor </h1>
          <p>User interface designer Sarah Parmenter specialises in design for the web, iPhone and iPad. Owner of design studio You Know Who and co-host of the Happy Monday podcast, Sarah can often be found travelling the world to speak at the world's leading web design conferences. Her client list includes Blackberry, News International, STV and The National Breast Cancer Foundation of America.</p>
        </figure>
      </div>
      <div class="col-sm-6">
        <figure style=" height: 295px; width: 540px;">
          <img src="photos/Andyclarke.JPG" alt="Andy Clarke" style="height: 120px; width: 150px;">
          <h1>Andy Clarke</h1>
          <p>Andy is a well-known speaker on the conference circuit, and is the founder of a Welsh-based design studio, Stuff and Nonsense, that boasts clients including the likes of The Home Office, STV and the International Organization for Standardization. Andy is perhaps best known for his book, Hardboiled Web Design, which combined the idea of progressive enhancement with responsive web design.</p>
        </figure>
      </div>
      <div class="col-sm-6 ">
        <figure style=" height: 295px; width: 540px;">
          <img src="photos/SCottwetzel.JPG" alt="Scott Wetzel" style="height: 120px; width: 150px;">
          <h1>Scott Wetzel</h1>
          <p>Scott is a known for his work with local breweries and distilleries. His passion for well made design seeps into his every conversation and is well represented in his work and design implementation. perhaps he is best known for his designs on the bottles for Temple Distilling in Washington. You can find his sophisticated and classy design on Temple's own CHAPTER ONE Gin. </p>
        </figure>
